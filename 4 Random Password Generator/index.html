<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" class="passBox" id="password" disabled>
            <span class="material-icons" id="copy">
                content_copy
            </span>
        </div>

        <input type="range" min="10" max="30" value="10" id="inputSlider">

        <div class="row">
            <p>Password Lenght</p>
            <span id="sliderValue">10</span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols Letters ($%*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="getbtn" id="getbtn">Generate Password</button>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
