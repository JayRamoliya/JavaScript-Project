<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">âž¡</button>
            <p id="message"><span id="strength"></span></p>
        </div>
    </div>

    <script>
        const password = document.getElementById('password')
        const message = document.getElementById('message')
        const strength = document.getElementById('strength')
        const sunmit = document.querySelector('button')


        password.addEventListener('ipute', function () {
            const pvalue = password.value
            const plength = password.length

            let svalue = ''

            if (password === 0) {
                svalue = ''
            }
            else if (plength<5) {
                svalue = 'Weak'
            }
            else if(plength<10){
                svalue='Medium'
            }
            else{
                svalue='Strong'
            }

            strength.textContent=svalue
            message.style.display='block' // display the message
        })

        sunmit.addEventListener('click',function(){
            const passtype=password.getAttribute('type')

            if(passtype === 'password'){
                password.setAttribute('type','text')
            }else{
                password.setAttribute('type','password')
            }
        })
    </script>
</body>

</html>
